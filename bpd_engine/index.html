<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Search Engine for DSC10</title>

        <!-- External CSS File -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Font import -->
        <style>
