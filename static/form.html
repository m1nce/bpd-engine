<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Query</title>
    <link rel="stylesheet" href="css/form.css"> <!-- Update path as necessary -->
</head>
<body>
    <div class="form-container">
        <h1>add function</h1>
        <form id="add-query-form">
            <div class="form-group">
                <label for="function">Class:</label>
                <input type="text" id="class" name="class" required>
            </div>

            <div class="form-group">
                <label for="function">Function:</label>
                <input type="text" id="function" name="function" required>
            </div>
            
            <div class="form-group">
                <label for="input">Input:</label>
                <input type="text" id="input" name="input" required>
            </div>
            
            <div class="form-group">
                <label for="output">Output:</label>
                <input type="text" id="output" name="output" required>
            </div>

            <div class="form-group">
                <label for="example">Example:</label>
                <input type="text" id="example" name="example" required>
            </div>

            <div class="form-group">
                <label for="example_result">Example Result:</label>
                <input type="text" id="example_result" name="example_result">
            </div>
            
            <button type="submit">Submit Query</button>
        </form>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
